<body>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>


    <!--------------------------------------navbar----------------------------------------->

    <nav class="navbar sticky-top navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <div class="logo">
                <img src="{{url_for('static', filename = 'images/logo.jpg')}}" alt="logo">
                <div class="navbar-brand" href="#"
                    style="font-family: sans-serif; color: whitesmoke;font-style: italic;">Immune&Inspired</div>
            </div>
            <!--<div class="navbar-brand" href="#">Webname</div>-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="/#read">Read</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/predict">Predict</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/#contactus">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/#aboutus">About Us</a>
                    </li>
                    <button class="dark-light" onclick="myFunction()"
                        style="background-color: transparent; border: none; color: #f3c0d0;"><i class="fa fa-adjust"
                            aria-hidden="true"></i></button>

    <!---------------------------------------------------------------------------------------------------------------------->

    <div class="pbg">
        <div class="container" style="width: 40%; min-width: 350px; color: rgb(5, 4, 4);"><br>
            <form method="POST" action="/predict" 
            style="background-color: whitesmoke; padding: 3%; border-radius: 15px; border-color: rgb(171, 48, 48,1);">
                <center>
                    <h2 style="font-family:serif;">Predict Anaemia</h2>
                    <hr>
                </center>
                <div id="test" onclick="displayRadioValue()">
                    <label for="test_method">Choose one:</label>
                    <br>
                    <input type="radio" id="hemoglobin" name="test_method" value="Hemoglobin">
                    <label for="hemoglobin">Hemoglobin</label><br>
                    <input type="radio" id="mch" name="test_method" value="MCH">
                    <label for="MCH">MCH</label><br>
                    <input type="radio" id="mchc" name="test_method" value="MCHC">
                    <label for="MCHC">MCHC</label> <br>
                    <input type="radio" id="mcv" name="test_method" value="MCV">
                    <label for="MCV">MCV</label>
                </div>

                <div class="row">
                    <div class="col-sm">
                        <div class="mb-2">
                            <label for="min" class="form-label">Minimum Reference: </label>
                            <div class="minmax" id="min">

                            </div>
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="mb-2">
                            <label for="max" class="form-label">Maximum Reference: </label>
                            <div class="minmax" id="max">
 
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="mb-4">
                        <label for="result" class="form-label">Result: </label>
                        <input type="text" id="result" name="Result" class="form-control">
                    </div>
                </div>
                <!--<label for="min" class="form-label">Minimum Reference: </label>
        <input type="number" id="min" name="Min" class="form-control">
        
        <label for="max" class="form-label">Maximum Reference: </label>
        <input type="number" id="max" name="Max" class="form-control">
        
        <label for="result" class="form-label">Result: </label>
        <input type="number" id="result" name="Result" class="form-control">
        <br>-->
                <div class="btns">
                    <center>
                        
                        <button type="submit" value="Submit" class="btn btn-primary" 
                        style="background-color: #8f052e; border: none;">Submit</button>
                        <button type="reset" value="Reset" class="btn btn-primary"
                            style="background-color: #8f052e; border: none;">Reset</button>
                    </center>
                </div>
            </form>
        </div><br>
        <br>
        <div class="text">
            {{predicted_text}}
        </div>
        <br>
        <i>
            <p style="text-align: center; color: rgb(5, 4, 4);"><b>Disclaimer:</b> The Machine Learning Model is still
                in its <b>Nascent Stage.</b> We recommend consulting a
                real
                doctor for further information on this subject.</p>
        </i>
    </div>
    <!----------------------------------------------------------------------------------------------------------------------------->
    <style>
        .pbg {
            background-image: url("{{url_for('static', filename='images/p.jpg')}}"), linear-gradient(rgba(171, 48, 48, 0.9), rgb(171, 48, 48, 0.9));
            background-size: 100% 100%;
            position: relative;
            height: 100vh;
            z-index: 1;
            background-blend-mode: overlay;
            background-size: cover;
        }
    </style>

    <script>
        function myFunction() {
            var element = document.body;
            element.classList.toggle("dark-mode");
        }
        function displayRadioValue() {
            var ele = document.getElementsByName('test_method');
            if (ele[0].checked){
                min = 11.5
                max = 13.5
            }
            else if (ele[1].checked){
                min = 27
                max = 30
            }
            else if (ele[2].checked){
                min = 30
                max = 35
            }
            else if (ele[3].checked){
                min = 76
                max = 96
            }
            else {
                min = 0
                max = 0
            }
            document.getElementById('min').innerText = min;
            document.getElementById('max').innerText = max;
        }
        displayRadioValue()
    </script>

</body>

</html>
